    - Elem: pregunta
      Numero: 2
      Enunciado: ¿que opción es correcta para extraer los dos nombres de la lista l=["Rafael", "Carlos", 32, 27]? 
      Tipo: Opciones
      Pista: los elementos de una lista se tratan como los de un array
  #para el tipo opciones
      Multiple: yes
      Opcion_correcta: 1,2,3
      Opciones:
       - 1) l[0:2]
       - 2) l[:2]
       - 3) l[0:-2]
       - 4) l[1:3]
    - Elem: explicacion
      Contenido: >
        En una lista se pueden añadir, borrar y sustituir elementos
    - Elem: explicacion
      Contenido: |
       Hay varias formas de agregar elementos a una lista      
       
       * apend(elemento): Inserta el elemento al final de la lista
       * insert(i, elemento): Inserta el elemento en la posición *i* de la lista
       * extend(lista2): Concatena lista2 a lista
    - Elem: explicacion
      Contenido: |
       Para eliminar elementos de una lista
       
       * remove(elem): elimina la primera aparición del elemento en la lista
       * pop(): elimina el ultimo elemento de la lista
       * lista[rango] [] elimina los elementos dentro del rango [:]
         
       En la función *remove* si elem no existe, se lanza una excepción
    - Elem: explicacion
      Contenido: |
       "Para reemplazar elementos dentro de una lista
       
       * lista[rango] [lista_de_elementos]
       
       Por ejemplo:
       Lista original 
        lista =["hola", 4 , 5]
       Reemplazamos "hola" por [1,2,3]
           lista[0:1] = [1,2,3]"
