 - Leccion: 1 
   Titulo_Leccion: Operaciones con numeros
   Intro_leccion: >
    El interprete funciona como una **simple calculadora**, Tu tecleas una expresion 
    y el muestra el resultado. La sintaxis de las expresiones es bastante intuitiva. 
    Los operadores +, -, * y / funcionan como en otros lenguajes (p. ej. Pascal o C). 
    Se puede usar parentesis para agrupar operaciones. 
    
   Elementos:
    - Elem: explicacion
      Contenido: >
       El simbolo de igualdad sirve para asignar valores a variables. *Variable = valor*
    - Elem: explicacion
      Contenido: |
       Unos ejemplos:
       ```
       s = 'Hola Mundo'
       entero = 6
       ```
       También podemos incrustar imagenes
       ![triangulo](file:///img/triangulo.jpg)
    - Elem: pregunta
      Enunciado: si hacemos la operacion '7 / 2' que sale por pantalla?
      Tipo: Opciones
      Pista: las operaciones enteras tienen resultado entero
#para el tipo opciones
      Opcion_correcta: "1"
      Multiple: no
      Opciones: 
       - 3
       - 4
       - 3.5
       - Ninguna de las anteriores
    - Elem: pregunta
      Enunciado: ¿que opción es correcta para extraer los dos nombres de la lista l=["Rafael", "Carlos", 32, 27]? 
      Tipo: Opciones
      Pista: los elementos de una lista se tratan como los de un array
  #para el tipo opciones
      Multiple: yes
      Opcion_correcta: 1,2,4
      Opciones:
       - 1) True
       - 2) True
       - 3) False
       - 4) True
    - Elem: pregunta
      Enunciado: Asigna a la variable i el valor 4
      Tipo: Codigo
      Fichero: correctores/tema0.py
    - Elem: pregunta
      Enunciado: |
       Rellena los huecos del siguiente código para duplicar el valor de `a` y para almacenar en la variable `c` la multipliación de `a` y `b`:
