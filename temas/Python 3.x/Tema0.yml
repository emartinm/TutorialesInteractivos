Tema: 0
Titulo: Tema de prueba
Introduccion: Tema para mostrar la potencia de la herramienta
Lecciones:
 - Titulo: Explicaciones
   Elementos:
    - Elem: explicacion
      Contenido: |
          Las explicaciones sirven para mostrar información al alumno. 

          Estas esplicaciones se pueden dividir en varios párrafos, y con Markdown se puede formatear de manera sencilla con **negritas**, *itálicas* y `código`.

          También se pueden insertar bloques de código
          ```python
          def incrementa(n):
              print(n)
              print(n+1)
              return n + 1
          ```
    - Elem: explicacion
      Contenido: |
          También se pueden establecer distintas cabeceras.

          # H1

          ## H2

          ### H3

          #### H4

          ##### H5

          ###### H6
    - Elem: explicacion
      Contenido: |
          Markdown soporta listas:

          # Listas numeradas
          1. Elemento 1
          1. Elemento 2

          # Listas no numeradas
          * Elemento 1
          * Elemento 2
          * Elemento 3

          # Listas anidadas
          * Elemento 1
              1. anidado 1
              1. anidado 2
              1. anidada 3
          * Elemento 2
              * anidado 1
              * anidado 2 
    - Elem: explicacion
      Contenido: |
          Markdown soporta la incorporación de **imágenes**:
          
          **Imagen desde internet**
          
          ![texto alternativo](https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png)
          
          **Imagen desde el directorio de temas (*con ruta relativa al directorio del lenguaje*)**
          
          ![triangulo](file:///img/triangulo.jpg)
          
          **Las imágenes pueden ser GIFs animados**
          
          ![dijkstra](https://upload.wikimedia.org/wikipedia/commons/5/57/Dijkstra_Animation.gif)
          *(Por alguna razón las animaciones en GIF no funcionan)*
    - Elem: explicacion
      Contenido: |
          También se pueden incluir enlaces en las explicaciones:

          * [Texto del enlace](https://www.google.com)
          * [https://www.google.com](https://www.google.com)

          
    - Elem: explicacion
      Contenido: |
          En Markdown se pueden definir tablas de una manera muy sencilla:
          
          Cabecera|Cabecera|Cabecera
          ---|---|---
          1|2|3
          1|2|3
          1|2|3
    - Elem: explicacion
      Contenido: |
          Donde Markdown no llega, se puede insertar código HTML y se mostrará directamente en la apliación.
          
          Concretamente esto puede servir para incrustar recursos HTML5, como videos de Youtube:
          
          **Vídeos de Youtube**
          
          <iframe width="640" height="360" src="https://www.youtube.com/embed/PDpMgx7avzA" frameborder="0" allowfullscreen></iframe>
 - Titulo: Preguntas de tipo test
   Elementos:
    - Elem: pregunta
      Enunciado: |
          Existen 2 tipos de preguntas de tipo test:
          * Preguntas con una sola opción
          * Preguntas con varias opciones
              
          La pregunta que vemos aquí es de una sola opción válida
      Tipo: Opciones
      Pista: Se pueden incluir pistas en las preguntas.
      Solucion: [1]
      Multiple: no
      Opciones: 
       - OPCIÓN CORRECTA
       - Opción inválida
       - Opción inválida
       - Opción inválida
    - Elem: pregunta
      Enunciado: |
          Las preguntas de varias opciones permiten selección varias respuestas:
      Tipo: Opciones
      Pista: Esto es una pista
      Multiple: yes
      Solucion: [1,2,4]
      Opciones:
       - 1) OPCIÓN CORRECTA
       - 2) OPCIÓN CORRECTA
       - 3) Opción inválida
       - 4) OPCIÓN CORRECTA
    - Elem: pregunta
      Enunciado: |
          Nada impide que las preguntas de varias opciones tengan una sola opción válida
      Tipo: Opciones
      Pista: Esto es una pista
      Multiple: yes
      Solucion: [4]
      Opciones:
       - 1) Opción inválida
       - 2) Opción inválida
       - 3) Opción inválida
       - 4) OPCIÓN CORRECTA
    - Elem: pregunta
      Enunciado: |
          Y tampoco hay nada que impida que las preguntas de varias opciones no tengan ninguna opción válida
      Tipo: Opciones
      Pista: Esto es una pista
      Multiple: yes
      Solucion: []
      Opciones:
       - 1) Opción inválida
       - 2) Opción inválida
       - 3) Opción inválida
       - 4) Opción inválida  
 - Titulo: Preguntas de tipo código
   Elementos:
    - Elem: explicacion
      Contenido: |
          Las preguntas de código permiten solicitar al usuario framentos de código que son insertados en un programa
          corrector, que es posteriormente evaluado.

          El programa corrector es un programa con uno o más huecos que son *rellenados* con el código del alumno.
          La salida de este programa corrector relleno almacena su salida en un fichero **JSON** con el resultado
          de la corrección junto con posibles mensajes y pistas para el alumno.
    - Elem: pregunta
      Enunciado: Escribe una asignación para almacenar un ```4``` en la variable ```i```
      Tipo: Codigo
      Fichero: correctores/tema0.py
    - Elem: pregunta
      Enunciado: |
       Las preguntas de tipo código pueden contener más de un hueco, por ejemplo dos:

       Rellena los huecos del siguiente código para duplicar el valor de `a` y para almacenar en la variable `c` la multipliación de `a` y `b`:
       ```
       a = 1
       <Hueco 0>
       b = 3
       <Hueco 1>
       ```
      Tipo: Codigo
      Huecos: 2
      Fichero: correctores/tema0b.py
    - Elem: pregunta
      Enunciado: |
       El número de huecos no tiene ningún límite, únicamente debe ser un número superior a ```0```.

       Rellena los huecos del siguiente código para duplicar asignar a las variables`a`, `b`, `c` y `d` los valores 1, 2, 3, y 4 respectivamente.
       ```
       a = <Hueco 0>
       b = <Hueco 1>
       c = <Hueco 2>
       d = <Hueco 3>
       ```
      Tipo: Codigo
      Huecos: 4
      Fichero: correctores/tema0c.py
