      Contenido: |
          Las explicaciones sirven para mostrar información al alumno. 

          Estas esplicaciones se pueden dividir en varios párrafos, y con Markdown se puede formatear de manera sencilla con **negritas**, *itálicas* y `código`.

          También se pueden insertar bloques de código
          ```python
          def incrementa(n):
              print(n)
              print(n+1)
              return n + 1
          ```
