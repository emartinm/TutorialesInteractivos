<!-- Prueba para capturar eventos onclick de enlaces -->
<html>
<head>
    <script>
        function capturaEnlaces() {
            elems = document.getElementsByTagName("a");
			for(var i = 0; i < elems.length; ++i){
				elems[i].onclick=function(){
					this.innerHTML="Estoy trasteando para abrir los enlaces en el navegador del sistema";
					return false;
				}
			}
		}
	</script>
</head>
<body onload="capturaEnlaces();">

<h1 id="ojete">A Web Page</h1>
<a href="http://www.as.com">ojete1</a>
<a href="http://www.as.com">ojete2</a>
<a href="http://www.as.com">ojete3</a>

</body>
</html>
